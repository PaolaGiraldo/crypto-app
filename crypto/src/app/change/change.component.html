<div class="change-container">

  <form [formGroup]="form" (ngSubmit)="convertCoin($event)">
    <h1>Realizar cambio</h1>
    <h2>Seleccione las monedas</h2>
    <div class="row">
      <div class="col-xs">
        <mat-form-field appearance="outline">
          <input placeholder="0,00" formControlName="amount" matInput type="number" />
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field appearance="outline">
          <mat-select formControlName="coinFrom">
            <mat-option *ngFor="let coin of coins" [(value)]="coin.symbol">
              {{ coin.symbol }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="button-container">
      <button mat-icon-button type="submit">
        <img class="png-icon" src="../../assets/exchange.png" />
      </button>
    </div>
    <div class="row">
      <div class="col-xs" appearance="outline">
        <mat-form-field appearance="outline">
          <mat-select formControlName="coinTo">
            <mat-option *ngFor="let coin of coins" [(value)]="coin.symbol">
              {{ coin.symbol }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field appearance="outline">
          <input formControlName="result" matInput type="text" readonly />
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
    </div>
    

  </form>
  
</div>
